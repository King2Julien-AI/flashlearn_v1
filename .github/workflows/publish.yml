name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - "app-v*"

jobs:
  build-tauri:
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            tauri_args: "--target aarch64-apple-darwin"
            platform_key: darwin-aarch64
            manual_name: mac-apple-silicon.dmg
            artifact_name: release-darwin-aarch64
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            tauri_args: "--target x86_64-apple-darwin"
            platform_key: darwin-x86_64
            manual_name: mac-intel.dmg
            artifact_name: release-darwin-x86_64
          - os: ubuntu-22.04
            rust_target: ""
            tauri_args: ""
            platform_key: linux-x86_64
            manual_name: linux-x64.AppImage
            artifact_name: release-linux-x86_64
          - os: windows-latest
            rust_target: ""
            tauri_args: ""
            platform_key: windows-x86_64
            manual_name: windows-x64.msi
            artifact_name: release-windows-x86_64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri bundles
        shell: bash
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: |
          if [ -n "${{ matrix.tauri_args }}" ]; then
            npm run tauri build -- ${{ matrix.tauri_args }}
          else
            npm run tauri build
          fi

      - name: Collect release files
        run: >
          node scripts/collect-release-artifacts.mjs
          --out-dir release-assets
          --platform-key ${{ matrix.platform_key }}
          --manual-name ${{ matrix.manual_name }}

      - name: Upload release files
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: release-assets/*
          if-no-files-found: error

  publish-release:
    permissions:
      contents: write
    needs: build-tauri
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          APP_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).version")
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            RELEASE_TAG="${GITHUB_REF_NAME}"
            if [ "${RELEASE_TAG}" != "app-v${APP_VERSION}" ]; then
              echo "Tag ${RELEASE_TAG} does not match app version app-v${APP_VERSION}" >&2
              exit 1
            fi
          else
            RELEASE_TAG="app-v${APP_VERSION}"
          fi
          echo "version=${APP_VERSION}" >> "$GITHUB_OUTPUT"
          echo "tag=${RELEASE_TAG}" >> "$GITHUB_OUTPUT"

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
          merge-multiple: true

      - name: Generate latest.json
        run: >
          node scripts/generate-latest-json.mjs
          --assets-dir release-assets
          --repo ${{ github.repository }}
          --tag ${{ steps.meta.outputs.tag }}
          --version ${{ steps.meta.outputs.version }}

      - name: Remove internal manifests
        shell: bash
        run: rm -f release-assets/*.updater-manifest.json

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: FlashLearn v${{ steps.meta.outputs.version }}
          body: See the assets to download and install this version.
          draft: false
          prerelease: false
          files: release-assets/*
