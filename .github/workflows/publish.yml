name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - "app-v*"

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (Apple Silicon) -> DMG
          - os: macos-latest
            rust_target: aarch64-apple-darwin
            tauri_args: "--target aarch64-apple-darwin --bundles dmg"
            asset_name_pattern: "FlashLearn-[version]-mac-apple-silicon[ext]"

          # macOS (Intel) -> DMG
          - os: macos-latest
            rust_target: x86_64-apple-darwin
            tauri_args: "--target x86_64-apple-darwin --bundles dmg"
            asset_name_pattern: "FlashLearn-[version]-mac-intel[ext]"

          # Linux
          - os: ubuntu-22.04
            rust_target: ""
            tauri_args: "--bundles appimage"
            asset_name_pattern: "FlashLearn-[version]-linux-x64[ext]"

          # Windows
          - os: windows-latest
            rust_target: ""
            tauri_args: "--bundles msi"
            asset_name_pattern: "FlashLearn-[version]-windows-x64[ext]"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_target }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Publish (build + create GitHub Release)
        uses: tauri-apps/tauri-action@v0.5.20
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: "FlashLearn v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.tauri_args }}
          releaseAssetNamePattern: ${{ matrix.asset_name_pattern }}