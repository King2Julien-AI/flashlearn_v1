name: publish

on:
  workflow_dispatch:
  push:
    tags:
      - "app-v*"

jobs:
  publish-tauri:
    permissions:
      contents: write

    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS (Apple Silicon)
          - os: macos-latest
            tauri_args: "--target aarch64-apple-darwin"

          # macOS (Intel)
          - os: macos-latest
            tauri_args: "--target x86_64-apple-darwin"

          # Linux
          - os: ubuntu-22.04
            tauri_args: ""

          # Windows
          - os: windows-latest
            tauri_args: ""

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies (Ubuntu only)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'macos-latest' && 'aarch64-apple-darwin,x86_64-apple-darwin' || '' }}

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./src-tauri -> target"

      - name: Install frontend dependencies
        run: npm ci

      - name: Verify release tag matches app version
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          APP_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('package.json', 'utf8')).version")
          if [ "${GITHUB_REF_NAME}" != "app-v${APP_VERSION}" ]; then
            echo "Tag ${GITHUB_REF_NAME} does not match app version app-v${APP_VERSION}" >&2
            exit 1
          fi

      - name: Publish (build + create GitHub Release)
        uses: tauri-apps/tauri-action@v0.4.4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: app-v__VERSION__
          releaseName: "FlashLearn v__VERSION__"
          releaseBody: "See the assets to download and install this version."
          releaseDraft: false
          prerelease: false
          uploadUpdaterJson: true
          uploadUpdaterSignatures: true
          args: ${{ matrix.tauri_args }}
